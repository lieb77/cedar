$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: photo-slider
status: experimental
description: 'The photo-slider component auto-generated by drupal-radix-cli'
props:
  type: object
    #  required:
    # - name
  properties:
    name:
      type: string
      title: Name
      description: Title for the slideshow.
      examples: ['My photo slider', 'Slider 2']
    slider_height:
      type: string
      title: Slider Height
      description: Enter height with units (e.g., 500px or 60vh)
      default: 400px
slots:
  content:
    title: List items
    description: >
        Place any SDC in this slot, to add them to the list.
libraryOverrides:
  dependencies:
    - core/drupal
    - core/once
